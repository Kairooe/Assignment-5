<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Collection</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Card Collection</h1>
            <nav>
                <ul>
                    <li><a href="#magic">Magic Cards</a></li>
                    <li><a href="#pokemon">Pokemon Cards</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="magic">
            <h2>Magic: The Gathering</h2>
            <div id="magic-container" class="cards-grid">
                <!-- Magic cards will be inserted here -->
            </div>
        </section>

        <section id="pokemon">
            <h2>Pokemon</h2>
            <div id="pokemon-container" class="cards-grid">
                <!-- Pokemon cards will be rendered here -->
            </div>
        </section>
    </main>

    <script src="/js/client.js"></script>
</body>
</html>
